<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <h1><u>Lists in html</u></h1>
    <li>Rose</li>
    <li>Tulips</li>
    <li>Lotus</li>
    <li>Lilly</li>
    <li>Jasmine</li>

    <h1><u>Lists in bootstrap</u></h1>
    <div class="list-group">
    <li class="list-group-item">Rose</li>
    <li class="list-group-item">Tulips</li>
    <li class="list-group-item">Lotus</li>
    <li class="list-group-item">Lilly</li>
    <li class="list-group-item">Jasmine</li></div>
    
</body>
</html>
